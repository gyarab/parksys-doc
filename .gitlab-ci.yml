compile_pdf:
  image: debian/buster-slim
  script:
    - tar cvf upload.tar.gz
    - "curl -X POST \"https://tmscer.cz/_latex_compile_\" -H \"Authorization: $TMSCER_TOKEN\" -F \"data=@upload.tar.gz\" -v --output - > output.pdf"
    - mv output.pdf ../prace.pdf
  artifacts:
    paths:
      - prace.pdf
